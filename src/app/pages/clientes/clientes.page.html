<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">asdasd</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- Itera sobre el arreglo de clientes -->
    <ion-card *ngFor="let cliente of clientes" style="display: flex; justify-content:space-around">
      <div>
        <ion-card-header>
          <!-- Muestra el nombre y la edad del cliente -->
          <ion-card-title>{{cliente.name}}</ion-card-title>
          <ion-card-subtitle>{{cliente.age}} años</ion-card-subtitle>
        </ion-card-header>
  
      </div>
      <div>
        <ion-button (click)="editarCliente(cliente)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="borrarCliente(cliente)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-content class="ion-padding">
        <form [formGroup]="form">
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button fill="solid" color="danger" (click)="cancel()">Cancelar</ion-button>
              </ion-buttons>
              <ion-title>Registrar Cliente</ion-title>
              <ion-buttons slot="end">
                <ion-button fill="solid" color="success" (click)="confirm()" >Confirmar</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input type="text" placeholder="Juan Pérez" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Edad</ion-label>
            <ion-input type="number" placeholder="Ej. 25" formControlName="age"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Peso (kg)</ion-label>
            <ion-input type="number" placeholder="Ej. 80" formControlName="weight"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Altura (Cm)</ion-label>
            <ion-input type="number" placeholder="Ej. 174" formControlName="height"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cintura (Cm)</ion-label>
            <ion-input type="number" placeholder="Ej. 90" formControlName="waist_size"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cadera (Cm)</ion-label>
            <ion-input type="number" placeholder="Ej. 100" formControlName="waist_size"></ion-input>
          </ion-item>
        
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
